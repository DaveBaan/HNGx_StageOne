<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css"/>
    <!-- <script type="text/javascript" src="./index.js"></script> -->
    <title>HNGx Stage One Task</title>
</head>
<body>
    <div class="container">
        <img src="./assets/profile_pic.png" alt="David Uwandu" data-testid="slackDisplayImage"/>
        <div>
            <h1 data-testid="slackUserName">David Uwandu</h1>
            <div class="">
                <p data-testid="currentDayOfTheWeek" id="today"></p>
                <p data-testid="currentUTCTime" id="time">9</p>
            </div>
            <p data-testid="myTrack">FRONTEND INTERN</p>
            <a href="https://github.com/DaveBaan/HNGx_StageOne" target="_blank" data-testid=“githubURL”>GitHub Url</a>
        </div>
    </div>

    <script>
        // Create new instance of Date object.
        const date = new Date();

        //the time variable is assigned the value of time in UTC format, and parsed into the html element with an id of 'time'.
        // let time = `Time: ${date.getUTCHours()}:${date.getUTCMinutes()}:${date.getUTCSeconds()}:${date.getUTCMilliseconds()}`;
        let time = date.toUTCString();
        document.getElementById("time").innerHTML = time;

        let day = date.getDay();
        console.log(day);

        function dayOfWeek(val){
            let today = "";

            switch (val) {
                case 0: 
                    today = "Sunday ";
                    break;
                case 1: 
                    today = "Monday ";
                    break;
                case 2: 
                    today = "Tuesday ";
                    break;
                case 3: 
                    today = "Wednesday ";
                    break;
                case 4: 
                    today = "Thursday ";
                    break;
                case 5: 
                    today = "Friday ";
                    break;
                case 6: 
                    today = "Saturday ";
            }
            console.log(today);  
            return document.getElementById("today").innerHTML= today;
        } 

        dayOfWeek(day);
    </script>
</body>
</html>
